<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trly/presentations</title>
    <style>
      body {
        background-color: #1d2021; /* gruvbox-dark-hard background */
        color: #ebdbb2; /* gruvbox-light foreground */
        font-family: "Source Sans Pro", Helvetica, sans-serif;
        margin: 0;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        color: #fb4934; /* gruvbox-red */
        margin-bottom: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 2rem;
        max-width: 1600px;
        margin: 0 auto;
      }
      .card {
        background-color: #282828; /* gruvbox-dark */
        border: 1px solid #3c3836; /* gruvbox-dark-soft */
        border-radius: 8px;
        overflow: hidden;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: inherit;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        border-color: #fabd2f; /* gruvbox-yellow */
      }
      .thumbnail {
        width: 100%;
        aspect-ratio: 16/9;
        background-color: #000;
        border-bottom: 1px solid #3c3836;
        overflow: hidden;
        position: relative;
      }
      iframe {
        width: 400%;
        height: 400%;
        border: 0;
        transform: scale(0.25);
        transform-origin: 0 0;
        pointer-events: none;
      }
      .info {
        padding: 1.5rem;
        text-align: center;
      }
      h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #ebdbb2;
      }
      .card:hover h2 {
        color: #fabd2f;
      }
    </style>
  </head>
  <body>
    <h1>github.com/trly/presentations</h1>
    <div class="grid">
      <!-- Automating Issue Triage -->
      <a href="decks/automating-issue-triage/index.html" class="card">
        <div class="thumbnail">
          <iframe
            src="decks/automating-issue-triage/index.html"
            tabindex="-1"
            loading="lazy"
          ></iframe>
        </div>
        <div class="info">
          <h2>Automating Issue Triage</h2>
        </div>
      </a>
    </div>
  </body>
</html>
